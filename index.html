<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />

  <title>Ellen Hang | Project tracking intro component</title>
</head>

<body>
  <div class="container">
    <div class="modal-navigation hidden-desktop toggle-content">
      <ul class="nav-main">
        <li class="nav-item">PRODUCT</li>
        <li class="nav-item">FEATURES</li>
        <li class="nav-item">PRICING</li>
        <li class="nav-item login">LOGIN</li>
      </ul>
    </div>
    <header>
      <div class="header-icon"><img src="./images/logo.svg" alt="logo"></div>
      <div class="header-icon">
        <nav>
          <ul class="hidden-mobile nav-desktop">
            <li class="nav-item">PRODUCT</li>
            <li class="nav-item">FEATURES</li>
            <li class="nav-item">PRICING</li>
            <li class="nav-item">*</li>
            <li class="login">LOGIN</li>
          </ul>
          <div class="nav-bar-mobile hidden-desktop">
            <img src="./images/icon-hamburger.svg" alt="icon-hamburger" id="hambuger" class="toggle-content is-visible"
              onclick="show()">
            <img src="./images/icon-close.svg" alt="icon-close" id="close" class="toggle-content" onclick="hide()">
          </div>
        </nav>
      </div>
    </header>
    <main>
      <div class="container-mobile-image hidden-desktop">
        <img src="./images/mobile-content.ipg" alt="image" class="hidden-desktop" />
      </div>

      <section class="container-body-desktop">
        <div class="body-content">
          <div class="line-1">
            <p class="label">NEW</p>
            <p class="header">MONOGRAPH DASHBOARD</p>
          </div>
          <h1 class="title">POWERFUL INSIGHTS INTO YOUR TEAM</h1>
          <p class="desc">Project planning and time tracking for agile teams</p>
          <div class="action">
            <button type="button" class="primary">SCHEDULE A DEMO</button>
            <button type="button" class="second">TO SEE A PREVIEW</button>
          </div>
        </div>
        <div class="container-desktop-image hidden-mobile">
          <img src="./images/desktop-content.png" alt="image" class="hidden-mobile" />
        </div>
      </section>
    </main>
  </div>
  <div class="rectangle"></div>

  <script>
    function show() {
      document.getElementsByClassName("modal-navigation")[0].classList.add("is-visible");
      document.getElementById("hambuger").classList.remove("is-visible");
      document.getElementById("close").classList.add("is-visible");
    }
    function hide() {
      document.getElementsByClassName("modal-navigation")[0].classList.remove("is-visible");
      document.getElementById("close").classList.remove("is-visible");
      document.getElementById("hambuger").classList.add("is-visible");

    }
  </script>
</body>

</html>
